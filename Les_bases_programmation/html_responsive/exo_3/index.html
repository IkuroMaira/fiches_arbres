<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="logo" class="img-header">
  </header>

  <div class="container-img-cover">
    <!--    <img alt="Image de couverture avec une femme" class="img-cover">-->
  </div>

  <main>
    <div class="container">
      <h1>
        <span class="font-light font-pink">WE'RE</span><br>
        <span class="font-bold">COMING SOON</span>
      </h1>

      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.

        Email Address
      </p>

      <div class="input-container">
        <input type="email" name="email" class="input-email" placeholder="Email Adress" required="">
        <button type="submit" class="btn-submit">
          <img src="./images/icon-arrow.svg" alt="icône flèche">
        </button>
      </div>
    </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/IkuroMaira">Gwenaëlle Bussac</a>.
    </p>
  </footer>
</body>
</html>
